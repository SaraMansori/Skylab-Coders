<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
        </style>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap");
        </style>
    </head>
    <body>
        <div class="main-body">
            <div class="screen">
                <div
                    id="screen-results"
                    class="screen-results"
                    maxlength="8"
                ></div>
            </div>
            <div class="inside-rectangle">
                <div class="buttons">
                    <div class="button symbol green bold">AC</div>
                    <div class="button symbol green">+/-</div>
                    <div class="button symbol green">%</div>
                    <div class="button symbol orange">/</div>
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button symbol orange">*</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button symbol orange">-</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button symbol orange">+</div>
                    <div class="button back">
                        <span class="invisible">back</span>
                        <img src="./pictures/arrow_back.svg" alt="back" />
                    </div>
                    <div class="button number">0</div>
                    <div class="button number">.</div>
                    <div id="equal" class="button symbol orange">=</div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
