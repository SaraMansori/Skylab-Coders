<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap");
        </style>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap");
        </style>
    </head>
    <body>
        <div class="main-body">
            <div class="inside-rectangle">
                <div class="buttons symbol green bold">AC</div>
                <div class="buttons symbol green">
                    <img
                        src="./pictures/plusMinus.svg"
                        alt="positive negative"
                    />
                </div>
                <div class="buttons symbol green">%</div>
                <div class="buttons symbol orange">/</div>
                <div class="buttons number">1</div>
                <div class="buttons number">2</div>
                <div class="buttons number">3</div>
                <div class="buttons symbol orange">x</div>
                <div class="buttons number">4</div>
                <div class="buttons number">5</div>
                <div class="buttons number">6</div>
                <div class="buttons symbol orange">-</div>
                <div class="buttons number">7</div>
                <div class="buttons number">8</div>
                <div class="buttons number">9</div>
                <div class="buttons symbol orange">+</div>
                <div class="buttons reload">
                    <img src="./pictures/update-arrow.svg" alt="update arrow" />
                </div>
                <div class="buttons number">0</div>
                <div class="buttons number">.</div>
                <div class="buttons symbol orange">=</div>
            </div>
        </div>
    </body>
</html>
